<template>
    <div class="slds-text-heading_medium slds-m-bottom_medium slds-m-top_medium skills">Salesforce Certifications</div>
    <lightning-layout multiple-rows>
        <template for:each={sCert} for:item='cert'>
        <lightning-layout-item key={cert} size="12" padding="around-small" small-device-size="6" medium-device-size="4" large-device-size="3" >
           
           <div class='cert-box'>
            <img src={logo}/>
             <span>{cert}</span>
           </div>
     
        </lightning-layout-item>

        
    </template>
   
   
     
    </lightning-layout>
    <div class="slds-text-heading_medium slds-m-bottom_medium slds-m-top_medium skills">Other Certifications</div>
    <lightning-layout multiple-rows>
        <template for:each={oCert} for:item='cert'>
        <lightning-layout-item key={cert} size="12" padding="around-small" small-device-size="6" medium-device-size="4" large-device-size="3" >
           
           <div class='cert-box'>
            <lightning-icon icon-name='utility:classic_interface' alternative-text='classic_interface' size='large' title='classic_interface'></lightning-icon>
            
             <span>{cert}</span>
           </div>
     
        </lightning-layout-item>

        
    </template>
   
   
     
    </lightning-layout>
    
    
</template>
