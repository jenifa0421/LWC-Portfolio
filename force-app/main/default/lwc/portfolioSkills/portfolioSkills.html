<template>
    <div class="">
        <div class="slds-text-heading_medium slds-m-bottom_medium slds-m-top_medium skills">Technical Skills</div>
        <template for:each={technicalSkills} for:item='tSkill'>
            <lightning-badge key={tSkill} label= {tSkill} class="slds-badge slds-m-around_small"></lightning-badge>
            
        </template>
        
    </div>
    <div class="">
        <div class="slds-text-heading_medium slds-m-bottom_medium slds-m-top_medium skills">Salesforce Tools</div>
        <template for:each={tools} for:item='tool'>
            <lightning-badge key={tool} label= {tool} class="slds-badge slds-m-around_small"></lightning-badge>
            
        </template>
    </div>  
    <div class="">
        <div class="slds-text-heading_medium slds-m-bottom_medium slds-m-top_medium skills">Soft Skills</div>
        <template for:each={softSkills} for:item='sSkills'>
            <lightning-badge key={sSkills} label= {sSkills} class="slds-badge slds-m-around_small"></lightning-badge>
        
        </template>
    </div>
</template>
